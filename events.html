<!DOCTYPE html>
<html>
    <head>
        <title>События - EEditor Warnament Scenario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <script src="lands_data.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="nav-header">
            <a href="index.html" class="nav-button">Редактор</a>
            <a href="index.html" class="nav-button">Страны</a>
            <button class="nav-button active">События</button>
            <div class="nav-actions">
                <button id="force-save" class="action-button save-button">Сохранить</button>
            </div>
        </nav>

        <div class="file-upload-container">
            <div id="drop-zone" class="drop-zone">
                <p>Перетащите файл сюда или</p>
                <input type="file" id="file-input" class="file-input">
                <label for="file-input" class="file-input-label">Выберите файл</label>
            </div>
            <div id="prewi">
                <div id="file-info"></div>
                <div class="file-preview">
                    <div class="preview-header">
                        <span id="preview-filename">Предпросмотр файла</span>
                    </div>
                    <textarea id="preview-content" class="preview-content"></textarea>
                </div>
            </div>
        </div>

        <div id="events" class="page pevents active">
            <div class="events-container">
                <div class="header">
                    <h2>События</h2>
                    <div class="header-actions">
                        <button id="add-event" class="action-button">Добавить событие</button>
                    </div>
                </div>
                <table class="events-table">
                    <thead>
                        <tr>
                            <th>Иконка</th>
                            <th>Название</th>
                            <th>ID</th>
                            <th>Группа</th>
                        </tr>
                    </thead>
                    <tbody id="events-list">
                    </tbody>
                </table>
            </div>
        </div>
        <div id="event-edit" class="page pevent-edit">
            <div class="event-edit-container">
                <div class="event-header">
                    <h2><span id="event-name-header"></span></h2>
                    <div class="event-actions">
                        <button id="copy-event" class="action-button">Копировать</button>
                        <button id="delete-event" class="action-button delete">Удалить</button>
                    </div>
                </div>
                <form id="event-form" class="event-form">
                    <div class="form-group">
                        <label for="event-title">Название</label>
                        <input type="text" id="event-title" name="title">
                    </div>
                    <div class="form-group">
                        <label for="event-description">Описание</label>
                        <textarea id="event-description" name="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="event-image">Изображение</label>
                        <input type="text" id="event-image" name="image">
                    </div>
                    <div class="form-group">
                        <label for="event-icon">Иконка</label>
                        <input type="text" id="event-icon" name="icon">
                    </div>
                    <div class="form-group">
                        <label for="event-group">Группа</label>
                        <input type="text" id="event-group" name="group_name">
                    </div>
                    <div class="form-group">
                        <label for="event-delete-turns">Удалить через (ходов)</label>
                        <input type="number" id="event-delete-turns" name="delete_after_turns" min="1">
                    </div>
                    <div class="form-group">
                        <label for="event-auto-answer">Автоответ при игнорировании</label>
                        <select id="event-auto-answer" name="auto_answer1_if_ignored">
                            <option value="true">Да</option>
                            <option value="false">Нет</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="event-hide-later">Скрыть позже</label>
                        <select id="event-hide-later" name="hide_later">
                            <option value="true">Да</option>
                            <option value="false">Нет</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Общие требования</label>
                        <div class="array-list" id="event-requirements"></div>
                        <button type="button" class="add-requirement-button" data-target="requirements">Добавить требование</button>
                    </div>
                    <div class="form-group">
                        <label>Общие бонусы</label>
                        <div class="array-list" id="event-bonuses"></div>
                        <button type="button" class="add-requirement-button" data-target="bonuses">Добавить бонус</button>
                    </div>
                    <div class="form-group">
                        <label for="event-answer1">Ответ 1</label>
                        <input type="text" id="event-answer1" name="answer1">
                    </div>
                    <div class="form-group">
                        <label for="event-description1">Описание ответа 1</label>
                        <textarea id="event-description1" name="description1"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Требования ответа 1</label>
                        <div class="array-list" id="event-requirements1"></div>
                        <button type="button" class="add-requirement-button" data-target="requirements1">Добавить требование</button>
                    </div>
                    <div class="form-group">
                        <label>Бонусы ответа 1</label>
                        <div class="array-list" id="event-bonuses1"></div>
                        <button type="button" class="add-requirement-button" data-target="bonuses1">Добавить бонус</button>
                    </div>
                    <div class="form-group">
                        <label for="event-answer2">Ответ 2</label>
                        <input type="text" id="event-answer2" name="answer2">
                    </div>
                    <div class="form-group">
                        <label for="event-description2">Описание ответа 2</label>
                        <textarea id="event-description2" name="description2"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Требования ответа 2</label>
                        <div class="array-list" id="event-requirements2"></div>
                        <button type="button" class="add-requirement-button" data-target="requirements2">Добавить требование</button>
                    </div>
                    <div class="form-group">
                        <label>Бонусы ответа 2</label>
                        <div class="array-list" id="event-bonuses2"></div>
                        <button type="button" class="add-requirement-button" data-target="bonuses2">Добавить бонус</button>
                    </div>
                    <div class="form-group">
                        <label for="event-answer3">Ответ 3</label>
                        <input type="text" id="event-answer3" name="answer3">
                    </div>
                    <div class="form-group">
                        <label for="event-description3">Описание ответа 3</label>
                        <textarea id="event-description3" name="description3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Требования ответа 3</label>
                        <div class="array-list" id="event-requirements3"></div>
                        <button type="button" class="add-requirement-button" data-target="requirements3">Добавить требование</button>
                    </div>
                    <div class="form-group">
                        <label>Бонусы ответа 3</label>
                        <div class="array-list" id="event-bonuses3"></div>
                        <button type="button" class="add-requirement-button" data-target="bonuses3">Добавить бонус</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
